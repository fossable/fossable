<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="64"
   height="64"
   viewBox="0 0 64 64"
   fill="none"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <g id="g1">
    <!-- Flowing S-curve connecting top and bottom circles -->
    <path d="M 32 12 Q 56 20 32 32 Q 8 44 32 52"
          id="curve"
          fill="none"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="stroke:#000000" />

    <!-- Top circle -->
    <circle cx="32" cy="12" r="6" id="top"
            style="fill:#000000" />

    <!-- Middle circle -->
    <circle cx="32" cy="32" r="5" id="middle"
            style="fill:#000000" />

    <!-- Bottom circle -->
    <circle cx="32" cy="52" r="6" id="bottom"
            style="fill:#000000" />
  </g>
</svg>
